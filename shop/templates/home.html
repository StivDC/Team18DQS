{% extends "layout.html" %}
{% block content %}
<form method='POST' action="/home">
<h4>Sort by:
<select name='sbp'>
  <option value="PAsc">Price Ascending</option>
  <option value="PDsc">Price Descending</option>
  <option value="Afn">Author First name</option>
  <option value="Asn">Author Second name</option>
  <option value="Ais">Amount in stock ascending</option>
</select>
<input type="submit" value="Submit">
</form>
</h4>
<h1>Books</h1>

  {% for book in books %}
	<table border="1" style="float: left">  
  	<tr>
  		<th height="100" width="100"><a href="{{ url_for('book', book_id=book.id) }}">"{{ book.title }}" &nbsp Author: {{ book.author.first_name }}&nbsp{{ book.author.last_name}}</a></th>
  	</tr>
  	<tr>
  		<td>
  			<a href="{{ url_for('book', book_id=book.id) }}"><img src = "{{ book.image_file }}" width="300" height="350" align="center"></a>
  		</td>
  	</tr>
  	<tr>
  		<td>Price: Â£{{ book.price }}</td>
  	</tr>
  	<tr>
  		<td>Amount in stock: {{ book.stock_level }}</td>
  	</tr>
    <tr>
      <td>
        <a class="" href="/add_wishlist/{{book.id}}">Add to Wishlist</a>
      </td>
    </tr>
  	</table>
  {% endfor %}
 
{% endblock content %}
