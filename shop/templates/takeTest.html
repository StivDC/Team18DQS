{% extends "layout.html" %}
{% block content %}

<div class="content">

  <h2>Test</h2>

  <form method="POST" action="/taketest">

    {% for x,c in test.items() %}
    	<input type="text" placeholder="Question {{x}}" name="Q{{i}}" required> <br>
      <input type="text" placeholder="Answer {{ c[0] }}" name="{{ c[0] }}">
      <label class="container">
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
    	<input type="answer" placeholder="{{ c[1][0] }}" name="{{ c[1][0] }}">
      <label class="container">
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
    	<input type="answer" placeholder=" {{ c[1][1] }}" name="{{ c[1][1] }}">
      <label class="container">
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
    	<input type="answer" placeholder="{{ c[1][3] }}" name="{{ c[1][3] }}">
      <label class="container">
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
    {% endfor %}
    <br>

  </form>
</div>

{% endblock content %}
