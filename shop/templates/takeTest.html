{% extends "layout.html" %}
{% block content %}

<div class="content">

  <h2>Test</h2>

  <form method="POST" action="/taketest">

    {% for x,c in test.items() %}
    	<h3>Question: {{x}}</h3>
      <h4>{{ c[0] }}</h4>
      <label class="container">
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
    	<h4>{{ c[1][0] }}</h4>
      <label class="container">
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
    	<h4>{{ c[1][1] }}</h4>
      <label class="container">
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
    	<h4>{{ c[1][2] }}</h4>
      <label class="container">
        <input type="radio" name="radio">
        <span class="checkmark"></span>
      </label>
    {% endfor %}
    <br>

  </form>
</div>

{% endblock content %}
